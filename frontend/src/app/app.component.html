<div class="container">
  <mat-card class="card">

    <h2>GenAI Translator</h2>

    <!-- Fixed languages display -->
    <p><b>Source Language:</b> English</p>
    <p><b>Target Language:</b> German</p>

    <!-- Text input -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Enter Text</mat-label>
      <textarea
        matInput
        [(ngModel)]="userText"
        rows="5"
        placeholder="Type English text here..."
      >
      </textarea>
    </mat-form-field>

    <!-- Translate button -->
    <button 
      mat-raised-button 
      color="primary" 
      (click)="translate()" 
      [disabled]="loading">

      Translate to German

    </button>

    <!-- Loading spinner -->
    <div class="spinner" *ngIf="loading">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <!-- Output -->
    <div class="result" *ngIf="translatedText">
      <h3>German Translation:</h3>
      <p>{{ translatedText }}</p>
    </div>

  </mat-card>
</div>
